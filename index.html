<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <div id="weather">
      <div class="right">
        <div class="right-top"></div>
        <div class="right-bottom">
          <div class="other-days"></div>
        </div>
        <form class="form">
          <input id="city" type="text" placeholder="Enter a city" /><button
            class="button right-btn"
          >
            Choose location
          </button>
        </form>
      </div>
      <div class="left"></div>
    </div>
  </body>
</html>
