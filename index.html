<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="weather">
      <div class="loading" id="loading">
        <div class="spinner">
          <svg viewBox="25 25 50 50" class="circular">
            <circle
              stroke-miterlimit="10"
              stroke-width="3"
              fill="none"
              r="20"
              cy="50"
              cx="50"
              class="path"
            ></circle>
          </svg>
        </div>
      </div>

      <div class="right">
        <div class="right-top"></div>
        <div class="right-bottom">
          <div class="other-days"></div>
        </div>
        <form class="form">
          <input id="city" type="text" placeholder="Enter a city" />
          <button class="button right-btn">Choose location</button>
        </form>
      </div>
      <div class="left"></div>
    </div>
  </body>
</html>
